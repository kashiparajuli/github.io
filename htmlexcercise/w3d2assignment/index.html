<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link href="circle.css" rel="stylesheet"/>
    <script src="animation.js"></script>
    <title>W3D2--JQuery</title>
</head>
<body>
    <section>
        <label>Width (px)</label>
        <br/>
        <input type="number" name="width" value="50" id="width">
        <br/>
        <label>Growth Amount (px)</label>
        <br/>
        <input type="number" name="growth" value="10" id="growth">
        <br/>
        <label>Interval (ms)</label>
        <br/>
        <input type="number" value="1000" name="interval" id="interval">
        <br/>
        <label>Number of circles</label>
        <br/>
        <input type="number" value="5" name="count" id="count">
        <br/>
        <input type="submit" value="Start" id="start">
    </section>
</body>
</html>
