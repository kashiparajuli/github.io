    <script>
        // write your code for the function earliestSpace() here
        // remember it has to take 3 strings, not an array!
        function earliestSpace(string1, string2, string3){
            var length;
            if(string1.length>string2.length && string1.length>string3.length){
                length=string1.length;
            }
            else if(string2.length>string1.length && string2.length>string3.length) {
                length=string2.length;
            } 
            else {
                length=string3.length;
            }
            for(let i=1; i<length; i++){
                if(string1[i]==' '){
                    return string1
                }
                else if(string2[i]==' '){
                    return string2;
                }
                else if(string3[i]==' ')
                {
                    return string3;
                }
            }
        }

    </script>
    <script>
        describe("earliestSpace", function () {
            it("takes 3 strings, and returns whicherver string has a space character at the lowest index",
                function () {
                    assert.equal("T is a test", earliestSpace("T is a test", "Where it checks for spaces",
                        "bla bla bla"));
                });
        });
